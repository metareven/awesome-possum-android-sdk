apply plugin: 'com.android.library'

project.group = 'com.telenor'
ext {
    VERSION_CODE = 13
    VERSION_NAME = '1.3.0'
}
version = VERSION_NAME
project.version = VERSION_NAME

Properties properties = new Properties()
properties.load(project.rootProject.file('local.properties').newDataInputStream())

android {
    compileSdkVersion 26
    defaultConfig {
        minSdkVersion 17
        targetSdkVersion 26
        versionCode VERSION_CODE
        versionName VERSION_NAME
        ndk {
            abiFilters "x86", "x86_64", "armeabi-v7a", "armeabi", "mips"
        }
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        externalNativeBuild {
            cmake {
                cppFlags ""
            }
        }
        resValue "string", "possum_core_version_name", VERSION_NAME
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    testOptions.unitTests.includeAndroidResources true
    externalNativeBuild {
        cmake {
            path "CMakeLists.txt"
        }
    }
    sourceSets {
        main {
            jni.srcDirs = ["src/main/jniLibs"]
        }
        test {
            jni.srcDirs = ["src/test/jniLibs"]
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:26.1.0'
    compile 'net.danlew:android.joda:2.9.9.1'
    compile 'com.google.code.gson:gson:2.8.0'
    compile 'no.nordli:opencv_awesomepossum_repo:1.1'
    compile 'com.google.android.gms:play-services-vision:11.8.0'
    compile 'org.tensorflow:tensorflow-android:1.4.0'

    testCompile 'junit:junit:4.12'
    testCompile 'org.robolectric:robolectric:3.6.1'
    testCompile 'org.robolectric:shadows-support-v4:3.3.2'
    testCompile 'org.mockito:mockito-core:2.13.0'
}
